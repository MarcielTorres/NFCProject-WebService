<!DOCTYPE html>
<html>
<head>
    <title>Inscrições - NFCProject</title>
	<meta charset="utf-8" />

    <!-- Bootstrap core CSS -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="../assets/css/bootstrap-theme.min.css" rel="stylesheet">

    <script>

        var _host = "http://52.32.142.242/NFCProject/";
        //var _host = "http://localhost:1241/";

        function listAllSubscribers() {
            $('table#tableSubscribers tr#trItems').remove();
            $('#divLoader').show();

            $.ajax({
                type: "GET",
                url: _host + "services/subscriber/Subscribers.svc/ListSubscribers",
                contentType: "application/json;charset= ISO-8859-1",
                dataType: 'jsonp',
                success: function (data) {
                    $('#divLoader').hide();
                    var _resp = data.Subscribers;

                    for (var i = 0; i < _resp.length; i++) {
                        var newRow = $("<tr id='trItems'>");
                        var cols = "";
                        cols += '<td>' + _resp[i].ID + '</td>';
                        cols += '<td>' + _resp[i].Name + '</td>';
                        cols += '<td>' + _resp[i].Mail + '</td>';
                        cols += '<td>' + _resp[i].EventName + '</td>';
                        cols += '<td>' + _resp[i].PresenceDate + '</td>';
                        cols += '<td><span onclick=\"RemoveSubscriber(' + _resp[i].ID + ')\" class=\"glyphicon glyphicon-remove\" aria-hidden=\"true\" style=\"cursor:pointer;\"></span></td>';
                        newRow.append(cols);
                        $("#tableSubscribers").append(newRow);
                    }
                },
                error: function (xhr) {
                    $('#divLoader').hide();
                    console.log(xhr.responseText);
                }
            });
        }

        function RemoveSubscriber(item) {

            if (confirm('Deseja realmente remover esse registro?')) {
                $.ajax({
                    type: "GET",
                    url: _host + "services/subscriber/Subscribers.svc/RemoveSubscriber/" + item,
                    contentType: "application/json;charset= ISO-8859-1",
                    dataType: 'jsonp',
                    success: function (data) {
                        listAllSubscribers();

                    },
                    error: function (xhr) {
                        alert('Erro ao executar método')
                        console.log(xhr.responseText);
                    }
                });
            }

        }

    </script>

</head>
<body onload="listAllSubscribers();">

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>

                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="../site/index.html">NFCProject</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="../site/index.html">Home</a></li>
                    <li><a href="../eventos/index.html">Eventos</a></li>
                    <li class="active"><a href="../inscricoes/index.html">Inscrições</a></li>
                    <li><a href="../presencas/index.html">Controle de Presença</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container theme-showcase" style="margin-top:25px;">
        <div class="page-header">
            <h1>Inscrições</h1>
        </div>

        <table class="table table-striped" id="tableSubscribers">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Evento</th>
                    <th>Presença Confirmada</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <div id="divLoader" style="text-align:center; padding:25px 0; display:none;">
            <img src="../assets/img/ajax-loader.gif" />

        </div>

        <div style="clear:both;"></div>
        <div class="pull-left"><button type="button" class="btn btn-lg btn-primary" onclick="listAllSubscribers();">Atualizar</button></div>
        <div class="pull-right"><button type="button" class="btn btn-lg btn-success" onclick="document.location = '../inscricoes/create.html'">Nova Inscrição</button></div>
